    <h1>패키지 여행 신천서</h1>

    <form>
      <p>이름*:</p>
      <input type="text" />
      <p>이메일 주소*:</p>
      <input type="text" />
      <p>패키지를 선택하세요*:</p>
      <select>
        <option value="eyrope">유럽</option>
        <option value="asia">아시아</option>
        <option value="africa">아프리카</option>
      </select>
      <p>출발일*:</p>
      <input type="text" />
      <p>출발인원*:</p>
      <input type="number" />
      <p>선택관광*:</p>
      <span>호핑투어</span>
      <input type="checkbox" name="tour" value="h" /><br />
      <span>디즈니랜드</span>
      <input type="checkbox" name="tour" value="d" /><br />
      <span>씨월드</span>
      <input type="checkbox" name="tour" value="s" /><br />
      <p>쿠폰 번호 입력</p>
      <input type="text" />
      <p>여행 조건에 동의하십니까?*:</p>
      <input type="radio" name="agreement" value="agree" />동의합니다.<br />
      <input type="radio" name="agreement" value="disagree" />동의하지 않습니다.
      <input type="submit" value="신청서 제출">
    </form>
