<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contentbox{
            background-color: yellow;
            width: 200px;
            padding: 10px;
            border: 5px solid red;
            box-sizing: content-box;
        }
        #borderbox{
            background-color: yellow;
            width: 200px;
            padding: 10px;
            border: 5px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="contentbox">이것은 div 요소로서 전체 폭은 230픽셀이다.</div>
    <div id="borderbox">이것은 div 요소로서 전체 폭은 230픽셀이다.</div>
</body>
</html>
