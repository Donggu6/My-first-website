<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid red;
            border-radius: 25px;
            
        }
       #div{
        border: 30px solid transparent;
        width: 300px;
        height: 50px;
        border-image: url(../image/정사각형.png) 30 30 round;
       }
       
    </style>
</head>
<body>
    <div>border-radius 속성을 사용하면 둥근 경게선을 만들 수 있습니다.</div>
    <div id="div">가 반복되면서 그려진다.</div>
</body>
</html>
