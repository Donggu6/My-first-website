    <style>
        img {
            float: left;
            width: 300px;            
        }

        body {
            background-color: rgb(173, 230, 185);
        }

        h1 {
            color: rgb(45, 27, 145);
            text-align: center;
            font-size: 3rem;
        }

        p {
            float: left;
            margin-left: 20px;

            color: rgb(45, 77, 80);
        }

<body>
    <h1>Sound of Music</h1>
    <img src="../image/Sound.webp">
    <p>사운드 오브 뮤직은 로버트 와이즈가 제작 및 감독한 1965년 미국 뮤지컬 드라마 영화로, 줄리 앤드류스와 크리스토퍼 폴러머가 주연을 맡았다.</p>
    <p>이 영화는 오스카 해머스타인 2세가 가사를 쓰고 리처드 로저스가 작곡한 1959년 동명의 뮤지컬을 영화로 만든 것이다.</p>
    <p>Maria von Trapp 대령의 1949년 화고록을 바탕으로 한 이 영화는 1938년 오스트리아 잘츠부르크에 사는 응퇴한 해국 장교의 별장으로 보내진 줄리 앤드루스가 아이들의 가정교사가 되는
        이야기이다.</p>
</body>
