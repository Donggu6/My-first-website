<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Currency Exchange Calculator
      </h1>
      <div class="mb-4">
        <label for="amount" class="block text-gray-700">Amount:</label>
        <input
          type="number"
          id="amount"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div class="mb-4">
        <label for="from-currency" class="block text-gray-700">From:</label>
        <select
          id="from-currency"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
        >
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="KRW">KRW</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="mb-4">
        <label for="to-currency" class="block text-gray-700">To:</label>
        <select
          id="to-currency"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
        >
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="KRW">KRW</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button
        id="calculate"
        class="bg-blue-500 text-white px-4 py-2 rounded-md w-full"
      >
        Calculate
      </button>
      <a href="http://127.0.0.1:5500/DonggunProJect/Game/index.html">Game</a>
      <div
        id="result"
        class="mt-4 text-center text-xl font-bold text-gray-700"
      ></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
